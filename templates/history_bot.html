{% extends "main_bot.html" %}

{% block tab %}
<a type="button" class="btn btn-danger btn-sm" href="?op=clean_history" onClick="return confirm('Clean history?')" ><i class="feather icon-trash me-2"></i>Clean history</a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Direction</th>
        <th scope="col">User</th>
        <th scope="col">Message</th>
        <th scope="col">Created</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for item in history %}
      <tr>
        <td>{{item.direction}}</td>
        <td>{{item.user_id}}</td>
        <td>{{item.message}}</td>
        <td>{{item.created}}</td>
        <td>
            <a type="button" class="btn btn-danger btn-sm" href="?history={{item.id}}&op=delete" title="Delete" onClick="return confirm('Delete record?')" ><i class="feather icon-trash"></i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
</table>

{% endblock %}
